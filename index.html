<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <div class="formContainer">
        <div class="registerForm">
            <h3>Register</h3>
            <form action="#" method="post">
                <div class="twoInput">
                    <div class="formGroup">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="firstName" name="fname" placeholder="First Name">
                    </div>

                    <div class="formGroup">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="lastName" name="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="twoInput">
                    <div class="formGroup">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="userName" name="Username" placeholder="Username">
                    </div>

                    <div class="formGroup">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" id="phoneNumber" name="Phone number" placeholder="Phone Number">
                    </div>
                </div>

                <div class="oneInput">
                    <div class="formGroup">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Your E-mail Address">
                    </div>
                </div>

                <div class="twoInput">
                    <select class="formGroup" id="dropDown">
                        <option value="Gender">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">other</option>
                    </select>

                    <div class="formGroup">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="text" id="date" name="date" placeholder="Date Of Birth">
                    </div>
                </div>

                <div class="twoInput">
                    <select class="formGroup" id="dropDown">
                        <option value="Country">Country</option>
                        <option value="Saudi">Saudi Arabia</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Germany">Germany</option>
                        <option value="Australia">Australia</option>
                    </select>

                    <div class="formGroup">
                        <input type="text" id="name" name="name" placeholder="Your Company's Name">
                    </div>
                </div>

                <div class="twoInput">
                    <div class="formGroup" id="address">
                        <i class="fa-solid fa-person"></i>
                        <textarea name="address" id="address2" placeholder="Home Address"></textarea>
                    </div>

                    <div class="formGroup" id="address">
                        <i class="fa-solid fa-person"></i>
                        <textarea name="address" id="address2" placeholder="Office Address"></textarea>
                    </div>
                </div>

                <div class="twoInput">
                    <div class="formGroup">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="formGroup">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                    </div>
                </div>
                
                <div class="formCheck">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree with the terms & conditions</label>
                </div>

                <div class="formCheck">
                    <input type="checkbox" id="agree">
                    <label for="agree">Receive best offers and Updates</label>
                </div>

                <div class="formGroupReg">
                    <button type="submit">Register</button>
                </div>

                <div class="formGroupReg">
                    <p>Already have an account? <span>Login</span></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
